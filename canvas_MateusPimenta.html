<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="1500" height="400"></canvas>
    <script>
        var canvas = document.getElementById("meuCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var raio = 100;
        var velX = 15;
        var velY = 2;

        function circulo(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "purple";
            ctx.beginPath();
            ctx.arc(x, y, raio, 0, Math.PI * 2);
            //preenche o interior do circulo
            ctx.fill();
            //andando na tela
            x += velX;
            y += velY;
            //inverter direção
            if(x + raio > canvas.width || x - raio < 50){
                velX =- velX;
            }
            if(y + raio > canvas.height || y - raio < 0){
                velY =- velY;
            }
            requestAnimationFrame(circulo);
        }
        circulo();
    </script>
</body>
</html>
