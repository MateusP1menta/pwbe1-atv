<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById("meuCanvas");

        //obtem a forma 2d para o seu desenho
        var ret = canvas.getContext("2d");

        ret.beginPath();

        ret.moveTo(20, 20);

        ret.lineTo(100, 20);
        ret.lineTo(175, 100);
        ret.lineTo(20, 100);
        ret.lineTo(20, 20);

        ret.stroke();
    </script>
</body>
</html>
